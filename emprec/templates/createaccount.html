{% extends "base.html" %}
{% block content %}

<div class="container">

  <div class="header">
    <h3 class="text-muted">Create an Account</h3>
  </div>

  <div class="row">
    <form class="form-horizontal col-xs-6" method="post" action="{{ url_for('createAccount') }}">
      {% from '_formhelpers.html' import render_field %}
      {{ render_field(form.newname) }}
      {{ render_field(form.newusername) }}
      {{ render_field(form.newpassword) }}
      {{ render_field(form.confirm) }}
      <div class="form-group">
        <div class="col-xs-2">&nbsp;<!-- empty for positioning --></div>
        <div class="col-xs-6"><button type="submit" class="btn btn-primary">Create Account</button></div>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="../static/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="../static/jquery.legit.js"></script>
</div>

{% endblock %}
