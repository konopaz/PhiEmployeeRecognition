<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phi Employee Recognition</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h3 class="text-muted">Login</h3>
      </div>

      <div class="row">
        <form class="form-horizontal col-xs-6" method="post" action="{{ url_for('login') }}">
          <div class="form-group username-holder">
            <label for="username" class="control-label col-xs-2">Username</label>
            <div class="col-xs-6">
              <input type="text" name="username" id="username" class="form-control required"
              title="Please enter your username."/>
            </div>
          </div>
          <div class="form-group password-holder">
            <label for="password" class="control-label col-xs-2">Password</label>
            <div class="col-xs-6">
              <input type="password" name="password" id="password" class="form-control required"
              title="Please enteryour password."/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-2">&nbsp;<!-- empty for positioning --></div>
            <div class="col-xs-6"><button type="submit" class="btn btn-primary">Login</button></div>
          </div>
        </form>
      </div>

      <script type="text/javascript" src="../static/jquery-1.11.3.js"></script>
      <script type="text/javascript" src="../static/jquery.legit.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $('form').legit({
            invalidClass: 'has-error',
            invalidSelector: '.<<id>>-holder'
          });
        });
    </script>
    </div>

  </body>
</html>
